<!DOCTYPE html>
<html>
	<head>	
	    <link rel="stylesheet" href="./fontawesome.css"/>
		<link rel="stylesheet" href="./roboto.css"/>
		<link rel="stylesheet" href="./mdb.min.css" />
		<link rel="stylesheet" href="./menu.css" />
	</head>
	<body>
		<h1 class='display-2 p-2 text-center'>How can I help you?</h1>
		<div id='container' class='ps-3'>
			<h3>nft.gamestop.com/*</h3>
			<h1 class='display-6 text-center'>Interface</h1>
			<div class='ps-3' id='container_all_interface'></div>
			<h3  class='pt-3'>nft.gamestop.com/token/*</h3>
			<h1 class='display-6 text-center'>Interface</h1>
			<div class='ps-3' id='container_NFT_interface'></div>
			<h1 class='display-6 text-center'>Offers helper</h1>
			<div class='ps-3' id='container_NFT_offers'></div>
			<h1 class='display-6 text-center'>History helper</h1>
			<div class='ps-3' id='container_NFT_history'></div>
		</div>
		<div class='d-flex justify-content-around p-3'>
			<div>
				<button type="button" class="btn btn-primary btn-floating" id="btnNone"><i class="fas fa-ban"></i></button>
				<button type="button" class="btn btn-primary btn-floating" id="btnAll"><i class="fas fa-check-double"></i></button>
			</div>
			<button type="button" class="btn btn-primary btn-floating" id="btnRefresh"><i class="fas fa-redo"></i></button>
		</div>
		
		<script type="text/javascript" src="./mdb.min.js"></script>
		<script type="text/javascript" src="./storage.js"></script>
		<script type="text/javascript" src="./utility.js"></script>
		<script type="text/javascript" src="./menu.js"></script>
	</body>
</html>
