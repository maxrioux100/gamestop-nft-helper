<!DOCTYPE html>
<html>
	<head>	
	    <link rel="stylesheet" href="./fontawesome.css"/>
		<link rel="stylesheet" href="./roboto.css"/>
		<link rel="stylesheet" href="./mdb.min.css" />
		<link rel="stylesheet" href="./menu.css" />
	</head>
	<body>
		<h1 class='display-2 p-2 text-center text-primary'>How can I help you?</h1>
		<div id='container' class='px-3'>
			<div class="card text-center shadow-5">
				<div class="card-header text-primary">nft.gamestop.com/*</div>
				<div class="card-body">
					<h1 class="card-title display-6">Interface</h1>
					<div class='card-text' id='container_all_interface'></div>
				</div>
			</div>
			<div class='pt-3'><div class="card text-center shadow-5">
				<div class="card-header text-primary">nft.gamestop.com/token/*</div>
				<div class="card-body">
					<h5 class="card-title display-6">Interface</h5>
					<div class='card-text' id='container_NFT_interface'></div>
				</div>
				<hr class="hr" />
				<div class="card-body">
					<h5 class="card-title display-6">Offers helper</h5>
					<div class='card-text' id='container_NFT_offers'></div>
				</div>
				<hr class="hr" />
				<div class="card-body">
					<h5 class="card-title display-6">History helper</h5>
					<div class='card-text' id='container_NFT_history'></div>
				</div>
			</div></div>
		</div>
		<div class='d-flex justify-content-around p-3'>
			<div>
				<button type="button" class="btn btn-primary btn-floating" id="btnNone"><i class="fas fa-ban"></i></button>
				<button type="button" class="btn btn-primary btn-floating" id="btnAll"><i class="fas fa-check-double"></i></button>
			</div>
			<button type="button" class="btn btn-primary btn-floating" id="btnRefresh"><i class="fas fa-redo"></i></button>
		</div>
		
		<script type="text/javascript" src="./mdb.min.js"></script>
		<script type="text/javascript" src="./storage.js"></script>
		<script type="text/javascript" src="./utility.js"></script>
		<script type="text/javascript" src="./menu.js"></script>
	</body>
</html>
