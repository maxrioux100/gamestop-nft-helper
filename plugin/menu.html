<!DOCTYPE html>
<html>
	<head>
		<style>
			html {
				min-width: 24em;
			}
		</style>
		
		<link rel="stylesheet" href="./mdb.min.css" />
	</head>
	<body>
		<h1> GameStop NFT helper options </h1>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="switchMovePrice" checked />
			<label class="form-check-label" for="switchMovePrice">Move the price interface to the left side</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="switchMoveTools" checked />
			<label class="form-check-label" for="switchMoveTools">Move the toolbar to the left side</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="switchStickMenu" checked />
			<label class="form-check-label" for="switchStickMenu">Stick the menu bar to the page</label>
		</div>
		
		<script type="text/javascript" src="./mdb.min.js"></script>
		<script type="text/javascript" src="./storage.js"></script>
		<script type="text/javascript" src="./utility.js"></script>
		<script type="text/javascript" src="./menu.js"></script>
	</body>
</html>
